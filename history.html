<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <style>
        body {
            background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 40px auto;
            max-width: 900px;
            background: rgba(255,255,255,0.95);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.17);
            padding: 32px;
        }
        h1 {
            text-align: center;
            color: #128c7e;
            margin-bottom: 32px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(37,211,102,0.08);
        }
        th, td {
            padding: 16px 12px;
            text-align: center;
        }
        th {
            background: linear-gradient(90deg, #25d366 0%, #128c7e 100%);
            color: #fff;
            font-size: 1.1rem;
        }
        .btn-back {
            display: inline-block;
            background: linear-gradient(90deg, #007bff 0%, #0056b3 100%);
            color: #fff;
            border: none;
            font-size: 1.1rem;
            padding: 10px 28px;
            border-radius: 50px;
            box-shadow: 0 4px 16px rgba(0,123,255,0.2);
            transition: background 0.3s, transform 0.2s;
            margin-bottom: 24px;
            text-decoration: none;
            font-weight: 600;
        }
        .btn-back:hover {
            background: linear-gradient(90deg, #0056b3 0%, #007bff 100%);
            transform: scale(1.08);
            color: #fff;
            text-decoration: none;
        }
        tr {
        transition: background 0.3s;
        }
        tr:hover {
            background: rgba(37,211,102,0.12);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="btn-back">&#8592; Back to Main Page</a>
        <h1>Historical Predictions</h1>
        <table>
            <tr>
                <th>Prediction</th>
                <th>Owner Name</th>
                <th>Brand Name</th>
                <th>Kms Driven</th>
                <th>Age</th>
                <th>Power</th>
            </tr>
            {% for prediction in historical_data %}
            <tr>
                <td>{{ prediction[0] }}</td>
                <td>{{ prediction[1] }}</td>
                <td>{{ prediction[2] }}</td>
                <td>{{ prediction[3] }}</td>
                <td>{{ prediction[4] }}</td>
                <td>{{ prediction[5] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
